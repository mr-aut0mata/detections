title: Suspicious Ntdsutil AD Snapshot (IFM)
id: 56d7890a-1234-5678-90ab-cdef12345678
status: stable
description: Detects the execution of ntdsutil.exe with arguments related to Install from Media (IFM) creation, a technique used by Volt Typhoon to dump credentials.
author: Alex Dumas
date: 2025-12-01
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        Image|endswith: '\ntdsutil.exe'
    selection_cli:
        CommandLine|contains|all:
            - 'ac i ntds'
            - 'ifm'
            - 'create full'
    condition: selection_img and selection_cli
level: critical
tags:
    - attack.credential_access
    - attack.t1003.003
